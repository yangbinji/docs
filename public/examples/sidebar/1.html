<v-card height="300px" id="e1">
  <v-toolbar absolute>
    <v-spacer></v-spacer>
    <v-btn icon @click.native.stop="mini = !mini">
      <v-icon>list</v-icon>
    </v-btn>
  </v-toolbar>
  <v-sidebar v-model="e1" absolute height="100%" :mini="mini">
    <v-list dense>
      <v-list-group @click.native.stop="mini = false">
        <v-list-item slot="item">
          <v-list-tile>
            <v-list-tile-avatar>
              <v-icon>list</v-icon>
            </v-list-tile-avatar>
            <v-list-tile-title>Testing</v-list-tile-title>
          </v-list-tile>
        </v-list-item>
        <v-list-item v-for="i in 3" :key="i">
          <v-list-tile>
            <v-list-tile-title>Testing2</v-list-tile-title>
          </v-list-tile>
        </v-list-item>
      </v-list-group>
      <v-list-item v-for="(item,i) in items" :key="i">
        <v-list-tile>
          <v-list-tile-avatar>
            <v-icon>{{ item.avatar }}</v-icon>
          </v-list-tile-avatar>
          <v-list-tile-content>
            <v-list-tile-title v-text="item.title" />
          </v-list-tile-content>
        </v-list-tile>
      </v-list-item>
    </v-list>
  </v-sidebar>
</v-card>
